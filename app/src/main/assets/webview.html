<html>
<body>
<h1>Datos de Alumnos</h1>
<div id="studentData"></div>
<script type="text/javascript">
    function showData(){
        var jsonData = Android.getStudentData();
        var data = JSON.parse(jsonData);
        var html = "<table border='1'><tr><th>Nombre</th><th>DNI</th><th>Nota</th></tr>";
        for (var i = 0; i < data.length; i++) {
            html += "<tr>";
            html += "<td>" + data[i].nom + "</td>";
            html += "<td>" + data[i].dni + "</td>";
            html += "<td>" + data[i].nota + "</td>";
            html += "</tr>";
        }
        html += "</table>";
        document.getElementById("studentData").innerHTML = html;
    }
    window.onload = showData;
</script>

</body>
</html>
